{% extends 'studyroom/base.html' %}
{% block studyroom %}
  <div class="studyroom-module">
    <h2>참여 멤버</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">이름</th>
          <th scope="col">공부 시간</th>
          <th scope="col">진행률</th>
          {% if isLeader %}
            <th scope="col">작업</th>
          {% endif %}
        </tr>
      </thead>
      <tbody>
        {% for member in members %}
          <tr>
            <td>{{ member.username }}</td>
            <td>{{ member.studyHours }}</td>
            <td>{{ member.studyProgress }}</td>
            {% if isLeader %}
              <td>
                <button id="{{ member.id }}" class="btn btn-sm btn-danger" onclick="kickMember()">추방</button>
              </td>
            {% endif %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script>
    function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        var cookies = document
          .cookie
          .split(";");
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === name + "=") {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    async function kickMember() {
      const userId = event.target.id;
      await fetch(``, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCookie("csrftoken")
        },
        body: JSON.stringify({userId: userId})
      })
        .then((res) => res.json())
        .then((data) => {
          alert(data.message);
        });
    }
  </script>
{% endblock %}
