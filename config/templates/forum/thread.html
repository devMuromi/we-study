{% extends 'studyroom/base.html' %}
{% block studyroom %}
  <div class="studyroom-module">
    <div>
      <div class="float-end">{{ thread.author }}
        최근 업데이트:
        {{ thread.last_update }}</div>
      <h2>{{ thread.title }}</h2>

    </div>
    {% for post in posts %}{% endfor %}

    <div id="post-list" class="p-1">
      {% for post in posts %}
        <div class="row p-2 border-bottom">
          <div class="float-end">{{ post.author }}
            {{ post.create_date }}</div>
          <span>{{ post.content }}</span>
        </div>
      {% endfor %}
      <div id="page" class="btn-group"></div>
    </div>

    <div id="create-post">
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <textarea class="form-control" id="l-content" name="content" placeholder="내용을 작성해주세요" style="height: 100px"></textarea>
          <label for="l-content">내용을 작성해주세요</label>
        </div>
        <span class="form-check float-end">
          <input class="form-check-input" type="checkbox" id="l-anonymous" name="is_anonymous">
          <label class="form-check-label" for="l-anonymous">
            익명
          </label>
        </span>
        <input class="btn btn-outline-dark" type="submit" value="등록"/>
      </form>
    </div>

  </div>
{% endblock %}
