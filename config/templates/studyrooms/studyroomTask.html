{% extends 'base/base.html' %}
{% block content %}
{% include "base/navbar.html" %}
<div class="main">
    <div class="page">
        <div class="flex flex-col w-44">
            <a href="{% url 'studyroomCalendar' room_id %}"><span class="text-2xl font-semibold mb-4">스터디룸 달력</span></a>
            <div>년도, 달(eng)</div>
            <div>큰글씨로 day</div>
        </div>
        <div class="page__content">
            <div class="text-4xl font-semibold">{{ error_message }}</div>
            <div>
                {% for task in tasks %}
                {{ task }}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
