{% extends 'base/base.html' %}
{% block content %}
{% include "base/navbar.html" %}
<div class="main">
    <div class="w-1/2">
        {% for studyroom in studyrooms %}
        <div class="inline-block w-5/12 m-8 p-4 border rounded">
            <div class="container__subject">{{ studyroom.studyroom_name }}</div>
            <div class="container__content">{{ studyroom.studyroom_classification }}</div>
            <div class="container__footer">
                <a href="{% url 'studyroom' studyroom.pk %}">
                    <input type="submit" class="container__button" value="공부하기">
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="pagination">
        {% for page in pages %}
        <a class="pagination__block" href="{% url 'studyroomMy' %}?page={{ page }}">{{ page }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
