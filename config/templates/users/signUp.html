{% extends 'base/base.html' %}
{% block content %}
<div class="main">
    <div class="mt-32 p-8 w-96 border">
        <div class="text-xl font-semibold mb-4">회원가입</div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="l-id">아이디</label>
                <input class="form__input" id="l-id" type="text" name="username" autocomplete="off">
            </div>
            <div class="mb-4">
                <label for="l-email">이메일</label>
                <input class="form__input" id="l-email" type="email" name="email" placeholder="example@example.com">
            </div>
            <div class="mb-4">
                <label for="l-password">비밀번호</label>
                <input class="form__input" id="l-password" type="password" name="password">
            </div>
            <div class="mb-4">
                <label for="l-password-confirm">비밀번호 확인</label>
                <input class="form__input" id="l-password-confirm" type="password" name="confirm">
            </div>
            <div class="mb-4">
                <label for="l-birth">생년월일</label>
                <input class="form__input" id="l-birth" type="date" name="birth_date">
            </div>
            <div class="mb-4">
                <label for="l-sex">성별</label>
                <select class="form__input" id="l-sex" name="gender">
                    <option value = "m">male</option>
                    <option value = "f">female</option>
                    <option value = "o">other</option>
                </select>
            </div>
            <div class="">
                <label for=""></label>
                <input type="submit" class="form__button" value="회원가입">
            </div>
        </form>
    </div>
</div>
{% endblock %}
